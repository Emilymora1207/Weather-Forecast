<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>5 day Weather Forecast</title>
</head>
<body class="body">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container text-center">
        <div class="row">
        <form class="aside col-4 col-xlg-3">
            <h2>Search for a location</h2>
            <input type="text" class="search" placeholder="Enter location"/>
            <button class="searchBtn">Search</button>
            <section id="searchHistory">
                <hr/>
            </section>
        </form>
        <section class="weather col-8 col-xlg-9">
            <form class="today"></form>
            <h3 class="hidden">5 Day Forecast</h3>
            <div class="hundred">
            <ul class="forecast" ></ul>
        </div>
        </section>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
